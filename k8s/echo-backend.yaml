apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-backend-deployment
spec:
  selector:
    matchLabels:
      app: echo-backend
  template:
    metadata:
      labels:
        app: echo-backend
    spec:
      containers:
      - name: echo-backend
        image: ajanthan/echo
        imagePullPolicy: Always
        env:
          - name: APP_VERSION
            value: 1.0.0
          - name: APP_PROFILE
            value: backend
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-backend-service
spec:
  type: ClusterIP
  selector:
    app: echo-backend
  ports:
  - port: 8080
    targetPort: 8080

